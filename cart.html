<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <link href="./css/cart.css" rel="stylesheet" />
  </head>
  <body style="margin: 0px">
    <div class="cart-background">
      <h2 style="color: #133761">Your shopping cart</h2>

      <table class="cart-table">
        <thead>
          <tr>
            <th></th>
            <th style="text-align: left">ITEM</th>
            <th>AMOUNT</th>
            <th>PRICE</th>
            <th>TOTAL</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td><img src="./img/camlen.jpeg" style="width: 100%" /></td>
            <td class="item-name">
              <p>SONY</p>
              <p>FE 70-200 mm F2.8 GM OSS</p>
            </td>
            <td>1</td>
            <td>$1979.00</td>
            <td>$1979.00</td>
          </tr>

          <tr>
            <td><img src="./img/camlen1.jpeg" style="width: 100%" /></td>
            <td class="item-name">
              <p>SONY</p>
              <p>Sonnar T*E 24mm F1.8 ZA</p>
            </td>
            <td>1</td>
            <td>$989.00</td>
            <td>$989.00</td>
          </tr>

          <tr>
            <td colspan="5" style="text-align: right">$2968.00</td>
          </tr>
        </tbody>
      </table>

      <div class="footer">
        <a href="#" class="cart-edit">Edit your shopping cart</a>
        <button class="btn-payment">
          <a href="#">Choose payment method</a>
        </button>
        <div style="clear: both"></div>
      </div>
    </div>
  </body>
</html>
