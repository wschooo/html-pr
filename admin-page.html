<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin-page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/admin-page.css" />
  </head>
  <body style="margin: 0px; box-sizing: border-box">
    <div class="body-container">
      <div class="side-bar">
        <div class="side-bar-icon">
          <a href="#">
            <i class="fa-solid fa-house"></i>
          </a>
        </div>

        <div class="side-bar-icon">
          <a href="#">
            <i class="fa-solid fa-headphones"></i>
          </a>
        </div>

        <div class="side-bar-icon">
          <a href="#">
            <i class="fa-solid fa-flag"></i>
          </a>
        </div>

        <div class="side-bar-icon">
          <a href="#">
            <i class="fa-solid fa-chart-pie"></i>
          </a>
        </div>
      </div>

      <div class="main-background">
        <div class="nav-content">
          <div class="search-box">
            <input
              type="text"
              placeholder="Search"
              style="border: none; width: 100%; height: 100%; padding: 0px 10px"
            />

            <button class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>

          <div class="icon-box">
            <div>
              <div class="alarm">5</div>
              <a href="#">
                <i class="fa-solid fa-bell"></i>
              </a>
            </div>

            <div>
              <div class="alarm">9</div>
              <a href="#">
                <i class="fa-solid fa-message"></i>
              </a>
            </div>

            <div>Minny Park</div>
          </div>
        </div>

        <!--  -->

        <div class="header-container">
          <h2 class="mt-4 ms-3 mb-4">Dashboard</h2>

          <div class="card-container">
            <!--  -->
            <div class="card-box" style="border-left: 4px solid skyblue">
              <div class="card-content">
                <p>Earnings (Monthly)</p>
                <p>$400,000</p>
              </div>
              <div class="card-icon">
                <i class="fa-solid fa-calendar fa-2x"></i>
              </div>
            </div>

            <div class="card-box" style="border-left: 4px solid greenyellow">
              <div class="card-content">
                <p>Earnings (Annual)</p>
                <p>$800,000</p>
              </div>
              <div class="card-icon">
                <i class="fa-solid fa-dollar-sign fa-2x"></i>
              </div>
            </div>

            <div class="card-box" style="border-left: 4px solid purple">
              <div class="card-content">
                <p>Tasks</p>
                <p>13</p>
              </div>
              <div class="card-icon">
                <i class="fa-solid fa-list-check fa-2x"></i>
              </div>
            </div>

            <div class="card-box" style="border-left: 4px solid gold">
              <div class="card-content">
                <p>Requests</p>
                <p>26</p>
              </div>
              <div class="card-icon">
                <i class="fa-solid fa-comments fa-2x"></i>
              </div>
            </div>
            <!--  -->
          </div>
        </div>

        <div class="content-container">
          <div class="chart-container">
            <h5 style="padding: 10px">Earnings Overview</h5>

            <div class="chart">
              <canvas id="myChart"></canvas>

              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

              <script>
                var ctx = document.getElementById("myChart").getContext("2d");
                var myChart = new Chart(ctx, {
                  type: "bar",
                  data: {
                    labels: [
                      "Red",
                      "Blue",
                      "Yellow",
                      "Green",
                      "Purple",
                      "Orange",
                    ],
                    datasets: [
                      {
                        label: "# of Votes",
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: "rgba(255, 99, 132, 0.2)",
                        borderColor: "rgba(255, 99, 132, 1)",
                        borderWidth: 1,
                      },
                    ],
                  },
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true,
                      },
                    },
                  },
                });
              </script>
            </div>
          </div>

          <div class="side-nav-container">
            <div class="side-nav-title">
              <h5>Tasks</h5>
            </div>

            <ul class="side-nav">
              <li>
                Borrowed Items
                <div class="num-box">14</div>
              </li>

              <li>
                Trello requests
                <div class="num-box">2</div>
              </li>

              <li>
                Marked Comments
                <div class="num-box">1</div>
              </li>
            </ul>
          </div>
        </div>

        <!--  -->
      </div>

      <!--  -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
