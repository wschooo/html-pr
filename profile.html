<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
  </head>
  <body>
    <div class="main-background">
      <div class="container white-background">
        <div class="row">
          <div class="col-md-8">
            <div class="d-flex align-items-center">
              <div class="flex-shrink-0">
                <img src="img/profile-pic.png" alt="..." />
              </div>

              <div class="flex-grow-1 ms-3">
                <h3 class="mb-1">Killian Sven</h3>
                <p class="mb-1">Front-end Designer</p>
                <i class="fa-solid fa-location-dot" style="color: #6fbaf8"></i
                ><span class="ms-2" style="color: #6fbaf8">서울 마포구</span>
                <button type="button" class="btn btn-primary main-btn mt-2">
                  Contact
                </button>
              </div>
            </div>
          </div>

          <div class="col-md-4 profile-right">
            <div class="row ps-5">
              <div class="col-6"><p>Location</p></div>
              <div class="col-6"><p>서울 마포구</p></div>
              <div class="col-6"><p>Age</p></div>
              <div class="col-6"><p>90년생</p></div>
              <div class="col-6"><p>Experience</p></div>
              <div class="col-6"><p>신입</p></div>
              <div class="col-6"><p>School</p></div>
              <div class="col-6"><p>한국대학 토목학과</p></div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h3>WORKS</h3>
                <p class="card-text">Landing page design</p>
                <p class="card-text">Flyer design</p>
                <p class="card-text">Vue.js To-do app</p>
                <p class="card-text">Shopping page design</p>
              </div>
            </div>
          </div>

          <div class="col"><어바웃,스킬></div>

          <div class="col"><아이콘과 파인드미></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
